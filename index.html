<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>WEB Notification demo</title>
    </head>
    <body>
        <p><a class='customAlert' href="#">Pokaż domyślne powiadomienie</a></p>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js" type="text/javascript"></script>
        <script src="./js/Notify.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                Notify.init();
                $("a.customAlert").click(function(event) {
                    event.preventDefault();
                    Notify.send('Hello world', 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.', '/image/transaction.png');
                });
            });
        </script>

    </body>
</html>
